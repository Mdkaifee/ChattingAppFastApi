<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat - {{ group.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .chat-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }

        .sent {
            background: #d1ffd6;
            text-align: right;
        }

        .received {
            background: #f0f0f0;
        }

        form {
            display: flex;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Group: {{ group.name }}</h2>
        <form action="/group/{{ group.id }}/add_members" method="get" style="text-align: center; margin-bottom: 15px;">
    <button type="submit" style="padding: 6px 14px;">➕ Add Members</button>
</form>

        <p><strong>Members:</strong>
            {% for member in group.members %}
                {{ member.first_name }} {{ member.last_name }}{% if not loop.last %}, {% endif %}
            {% endfor %}
        </p>

        <!-- ✅ Chat message container -->
        <div id="messages">
            {% for msg in messages %}
                <div class="message {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %}">
                    <strong>{{ msg.sender.first_name }}:</strong> {{ msg.message }}
                </div>
            {% endfor %}
        </div>

        <!-- ✅ Message input form -->
        <form id="chat-form">
            <input type="text" name="message" id="message-input" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>

        <!-- ✅ WebSocket script -->
        <script>
            const socket = new WebSocket(`ws://${location.host}/ws/group_chat/{{ group.id }}`);
            const input = document.getElementById("message-input");
            const form = document.getElementById("chat-form");
            const messagesContainer = document.getElementById("messages");

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const messageBox = document.createElement("div");
                messageBox.classList.add("message");
                messageBox.classList.add(data.sender_id == {{ current_user.id }} ? "sent" : "received");
                messageBox.innerHTML = `<strong>${data.sender_name}:</strong> ${data.message}`;
                messagesContainer.appendChild(messageBox);

                // ✅ Auto scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            };

            form.addEventListener("submit", function(e) {
                e.preventDefault();
                if (input.value.trim() !== "") {
                    socket.send(input.value.trim());
                    input.value = "";
                }
            });
        </script>
    </div>
</body>
</html>
