<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Members to Group</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 40px 20px;
        }

        .box {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            background-color: #f1f1f1;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s ease;
        }

        label:hover {
            background-color: #e0e0e0;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        button {
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Add Members to "<em>{{ group.name }}</em>"</h2>
        <form action="/group/{{ group.id }}/add_members" method="post">
            {% for user in users %}
                {% if user.id != current_user.id %}
                    <label>
                        <input type="checkbox" name="members" value="{{ user.id }}"
                            {% if user.id in current_member_ids %}checked{% endif %}>
                        {{ user.first_name }} {{ user.last_name }}
                    </label>
                {% endif %}
            {% endfor %}
            <button type="submit">âœ… Update Group</button>
        </form>
    </div>
</body>
</html>
