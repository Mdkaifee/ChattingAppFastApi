<!DOCTYPE html>
<html>
<head>
    <title>Add Members to Group</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f0f0f0; }
        .box {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .box h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Add Members to "{{ group.name }}"</h2>
        <form action="/group/{{ group.id }}/add_members" method="post">
            {% for user in users %}
                {% if user.id != current_user.id %}
                    <label>
                        <input type="checkbox" name="members" value="{{ user.id }}"
                            {% if user.id in current_member_ids %}checked{% endif %}>
                        {{ user.first_name }} {{ user.last_name }}
                    </label>
                {% endif %}
            {% endfor %}
            <button type="submit">Update Group</button>
        </form>
    </div>
</body>
</html>
